<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Descargar Videos</h1>
    <form id="download-form">
        <input type="text" id="video-link" placeholder="Introduce el link de YouTube" required>
        <br>
        <button type="submit">Descargar</button>
    </form>
    <p id="response-message"></p>
</body>
<script>
    document.getElementById("download-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const link = document.getElementById("video-link").value;
        const response = await fetch("/download", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ link }),
        });
        const result = await response.json();
        document.getElementById("response-message").textContent = result.message || result.error;
    });
</script>
</html>
